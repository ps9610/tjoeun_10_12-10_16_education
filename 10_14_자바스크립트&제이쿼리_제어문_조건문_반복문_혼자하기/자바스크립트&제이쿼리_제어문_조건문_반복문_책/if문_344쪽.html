<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조건문_switch문 | 제어문</title>
    <script src="./js/lib/jquery-1.12.4.min.js"></script>
    <script>
        var classification = "";
        var classification = prompt("아동, 청소년, 성인 중 입력하세요.");

        switch(classification) {
            case "아동" :
               var result = (classification += ": 입장료 무료"); //실행문
                break;
            case "청소년" :
            var result = (classification += ": 입장료 2000원");
                break;
            case "성인" : 
            var result = (classification += ": 입장료 5000원");
                break;
            default :
                alert("입력 값을 확인하세요.")
                var result = (classification = "");
            }
        $(function(){
            $('h2').html(result);
        });
        </script>

</head>
<!-- 입장료
- 아동 : 입장료 무료
- 청소년 : 입장료 2000원
- 성인 : 입장료 5000원
-->
<body>
    <h2>입장료</h2>
</body>
</html>
