<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자식 필터 선택자 | jQuery 선택자</title>
    <style>
        li{color:white;margin:5px;}
    </style>
    <script src="./js/lib/jquery-1.12.4.min.js"></script>
    <script>
        $(function() {
            $('#m1 > span:first-child').css({'backgroundColor':'red','color':'white'});
            $('#m1 > span:last-child').css({'backgroundColor':'red','color':'white'});
            $('#m2 > span:first-of-type').css({'backgroundColor':'orange'});
            $('#m2 > span:last-of-type').css({'backgroundColor':'orange'});
            $('#m3 > span:nth-child(1)').css({'backgroundColor':'yellow'});
            $('#m3 > span:nth-last-child(1)').css({'backgroundColor':'yellow'});
            $('#m4 > span:nth-of-type(1)').css({'backgroundColor':'green'});
            $('#m4 > span:nth-last-of-type(1)').css({'backgroundColor':'green'});
            $('#m5 > span:only-child').css({'backgroundColor':'blue','color':'white'});
            $('#m6 > span:only-of-type').css({'backgroundColor':'navy','color':'white'})

        });
    </script>
</head>
<body>
   <div id="m1">
       <span>내용1_1</span>
       <span>내용1_2</span>
       <span>내용1_3</span>
   </div>
   <div id="m2">
       <strong>내용2_1</strong>
       <span>내용2_2</span>
       <strong>내용2_3</strong>
       <span>내용2_4</span>
   </div>
   <div id="m3">
       <span>내용3_1</span>
       <span>내용3_2</span>
       <span>내용3_3</span>
   </div>
   <div id="m4">
       <strong>내용4_1</strong>
       <span>내용4_2</span>
       <strong>내용4_3</strong>
       <span>내용4_4</span>
       <strong>내용4_5</strong>
       <span>내용4_6</span>
   </div>
   <div id="m5">
       <span>내용5_1</span>
   </div>
   <div id="m6">
       <strong>내용6_1</strong>
       <span>내용6_2</span>
   </div>
</body>
</html>
