<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/lib/jquery-1.12.4.min.js"></script>

</head>
<body>

    <h1>Array() 객체</h1>
    
    <script>
        $(function(){
            //1-1 배열 생성자(new) 선언방법
            var cars = new Array();
                cars[0]="SAAB";
                cars[1]="VOLVO";
                cars[2]="BMW";

                console.log("배열 cars  모든 값(Value) : " + cars ); //배열 전체의 값이 출력
                console.log("배열 cars  3번째 값 : " + cars[2] ); //배열 세번째 값만 출력

                //배열의 길이  Length
            var n = cars.length;
                console.log("배열의 갯수는 : " + n );

        });        
    </script>


</body>
</html>
