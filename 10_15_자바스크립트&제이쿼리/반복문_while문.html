<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>반복문 for문 while문</title>

<script src="./js/lib/jquery-1.12.4.min.js"></script>    
<style>
    table {margin:50px auto;border-collapse:collapse;} /*collapse : 한 칸 한 칸 떨어지게 하는게 아니고 엑셀같이 하나의 표처럼 만들어줌 */
    table caption {font-size:40px;padding-bottom:20px;}
    table tr {width:100%;}
    table tr td {width:100px;height:100px;border:1px solid #ccc;text-align:center;}
    table tr:nth-child(3) td:nth-child(3) {background:#fff;}
    #section5, #section6,#section7 {background:#f9f9f9;padding:60px 0;}
</style>
</head>
<body>


문제 1] while문 (1~10까지 출력)

<script>
//while(조건절-웬만하면 미만쓰기){실행블록} : 조건이 만족하면 수행, 만족하지 않으면 종료

var i = 0; //카운트 변수() 필수로 들어가야됨
//variable >> var 키워드(선언 접두어) i 식별자

console.log("문제 1] while문 (1~10까지 출력)");

while(i<10) { // i가 10 미만이면 계속 반복 수행하는 반복문 = 10 이상이면 종료
    i++;
    console.log(i);
} 

</script>  

문제 2] while문 중첩 (1~25까지, 5행 5열로 출력)

<script>

var i = 0;
var j = 0;
var cnt = 0;

console.log("문제 2] while문 중첩 (1~25까지, 5행 5열로 출력)");

while(i<5) { // i가 10 미만이면 계속 반복 수행하는 반복문 = 10 이상이면 종료
    i++;

    j=0; //그래서 반드시 따로 초기화 시켜줘야됨
    while(j<5){
        j++; // for문이랑 다른게 초기화가 안된다는점
        cnt++;
        console.log(i, j, cnt);
    }
}

</script>

문제 3] 5행 5열로 테이블 제작
<div id="section6"></div>

<script>

var i = 0;
var j = 0;
var cnt = 0;

var txt = ""; //테이블 태그를 누적시키는 변수

    txt += "<table class='table9'>";
    txt += "<caption>테이블9 5행 5열</caption>";
    
        while(i<5){ //줄
            i++;
            j=0;
            txt += "<tr>";
           while(j<5){ //칸
            j++;
            cnt++;
            txt += "<td>" + cnt + "<td>";
           }
            txt += "</tr>";
        }

    txt += "</table>";
    
    $('#section6').html( txt );

</script>  

문제 4] do ... while문 (1~25까지 출력)

do ~ while문
- 조건문 형식: 
do {

    실행블록

}while(조건절);


<div id="section7"></div>
<script>
var i = 0;
var j = 0;
var cnt = 26;

var txt = ""; 

    txt += "<table class='table9'>";
    txt += "<caption>테이블10 5행 5열</caption>";

        do{
            i++;
            j=0;
            txt += "<tr>";
           while(j<5){
            j++;
            cnt--;
            txt += "<td>" + cnt + "<td>";
           }
           txt += "</tr>";
        } while(i<5);

    txt += "</table>";
    
    $('#section7').html( txt );
</script>

</body>
</html>
