<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>속성 선택자 | jQuery 선택자</title>
    <script src="./js/lib/jquery-1.12.4.min.js"></script>
    <script>
        $(function(){
            $('.list1 > p[class="list_1"]').css({'backgroundColor':'red'});
            $('.list1 > p[class!="list_1"]').css({'backgroundColor':'orange'});
            $('.list2 > p[class~="list"]').css({'backgroundColor':'yellow'});
            $('.list2 > p[class*="list"]').css({'border':'2px solid green'});
            $('.list3 > p[class|="list"]').css({'backgroundColor':'blue','color':'white'});
            $('.list4 > p[class^="list"]').css({'border':'2px solid navy'})
            $('.list4 > p[class$="bg"]').css({'backgroundColor':'purple','color':'white'})
        });
    </script>
</head>
<body>
    <div class="list1">
        <p class="list_1">내용1_1</p>
        <p class="list_2">내용1_2</p>
        <p class="list_3">내용1_3</p>
    </div>
    <div class="list2">
        <p class="list bg">내용2_1</p>
        <p class="list_1">내용2_2</p>
        <p class="list_2">내용2_3</p>
    </div>
    <div class="list3">
        <p class="list">내용3_1</p>
        <p class="list-1">내용3_2</p>
        <p class="list-bg">내용3_3</p>
    </div>
    <div class="list4">
        <p class="list">내용4_1</p>
        <p class="list-1">내용4_2</p>
        <p class="list-bg">내용4_3</p>
    </div>
</body>
</html>
