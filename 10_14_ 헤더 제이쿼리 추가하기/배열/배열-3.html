<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/lib/jquery-1.12.4.min.js"></script>
    
    
</head>
<body>
    <h1>Array() 객체 실습예제</h1>
    <script>
        $(function(){
            // 3-1. 일반 배열 선언 방법 - 생성자 제외 (가장 권장사항)
            var cars = []; 
            cars[0] = "SAAB";
            cars[1] = "VOLVO";
            cars[2] = "BMW";

            console.log( "배열 cars의 모든 값(Value) = " + cars ); //배열 전체의 값이 출력
            console.log( "배열 cars의 세번째 값(Value) = " + cars[2] ); //배열 세번째 값이 출력

            //3-2. 배열의 길이 알아보기(length)
            var n = cars.length;
            console.log("배열의 갯수(길이)는 " + n + "개" );
        });
    </script>
</body>
</html>
