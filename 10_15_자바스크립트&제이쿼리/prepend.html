<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>prepend | 삽입 관련 메서드</title>
<meta name="Author-date" content="2020-10-16"> 

<script src="./js/lib/jquery-1.12.4.min.js"></script>       

<script>
$(function(){ //홈페이지 로딩 후 실행하는 거라서 head든 body든 위치상관없음
  $("#btn1").click(function(){
    $("p").prepend("<b>Prepended text : p태그 앞(이전)으로 위치하였습니다.</b> ");
    $("p").append("<b>appended item : p태그 뒤(이후)로 위치하였습니다.</b>");
    // p라는 태그안에 첫번째 자식요소로 b태그를 줄것임.
  });
  $("#btn2").click(function(){
    $("ol").prepend("<li>Prepended item :ol태그 첫번째 태그로 위치하였습니다.</li>");
    $("ol").append("<li>appended item : ol태그 마지막 태그로 위치하였습니다.</li>");
  });
});
</script>
</head>

<body>

<p>This is a paragraph.</p>
<p>This is another paragraph.</p>

<ol>
  <li>List item 1</li>
  <li>List item 2</li>
  <li>List item 3</li>
</ol>

<button id="btn1">Prepend text</button>
<button id="btn2">Prepend list item</button>

</body>
</html>
