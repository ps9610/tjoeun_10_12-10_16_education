<head>

    <title>Practice_jQuery method</title>

<style>
    * {margin:0;padding:0;overflow:hidden;}


    ul {list-style:none;}
    ul:after {content:"";display:block;clear:both;}
    ul > li {width:20%;float:left;}
    ul > li > img {height:500px;}

    #button-wrap {margin:15px 0;text-align:center;}
    #button-wrap button {margin:0 15px;outline-style:none;border:0;padding:15px 40px;background:#999;}
    #button-wrap button:hover {background:#000;color:#fff;}
</style>

</head>

<body>
    <ul>
        <li><img src="./img_1/photo-1602263076654-0313bb064d88.jpg" alt=""></li>
        <li><img src="./img_1/photo-1602283361240-15f7e18ccb87.jpg" alt=""></li>
        <li><img src="./img_1/photo-1602401911676-f4cdebd6dc61.jpg" alt=""></li>
        <li><img src="./img_1/photo_0.jpg" alt=""></li>
        <li><img src="./img_1/photo-1602285034305-2dce2719e486.jpg" alt=""></li>
    </ul>

    <div id="button-wrap">
        <button class="prepend">prepend</button>
        <button class="append">append</button>
        <button class="before">before</button>
        <button class="after">after</button>
    </div>

</script>
