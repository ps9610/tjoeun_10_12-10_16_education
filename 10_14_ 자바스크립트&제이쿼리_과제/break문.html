<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조건문_switch문 | 제어문</title>
    <script src="./js/lib/jquery-1.12.4.min.js"></script>
    <script>
        var sum=0;
        var limit=5;
    for(var i=1; i<=20; i++){
        sum += i; //sum = sum+i 가 반복
        if(i === limit){
            break;
        }
    }    
    console.log("1~5까지 합산 값은 " + sum);
    </script>

</head>
