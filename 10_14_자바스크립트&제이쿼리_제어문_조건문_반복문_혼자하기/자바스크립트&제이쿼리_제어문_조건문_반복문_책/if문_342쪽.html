<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조건문_if문 | 제어문</title>
    <script src="./js/lib/jquery-1.12.4.min.js"></script>
    <script>
        var age = prompt("나이를 입력해주세요.");
        var price = null;
        if (age < 13 || age >= 65){
            price = 2000;
        }
        else if(age >= 13 && age < 20){
            price = 4000;
        }
        else {
            price = 6000;
        }
        $(function(){
            $('h2').html("입장료는 " + price + "원입니다.");
        });
    </script>

</head>
<!-- 입장료
- 13세 미만이거나 65세 이상 = 2000원
- 13세 이상이고 20세 미만 = 4000원
- 그 외 = 6000원 -->
<body>
    <h2>입장료</h2>
</body>
</html>
