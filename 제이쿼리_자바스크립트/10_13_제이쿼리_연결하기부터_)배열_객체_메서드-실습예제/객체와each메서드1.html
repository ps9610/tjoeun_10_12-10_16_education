<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/lib/jquery-1.12.4.min.js"></script>

</head>
<body>

    <h1>Object(객체) 메서드</h1>
    
<script>
    $(function(){
        //1-1 Object(객체) 생성자(new) 선언방법
        var cars = new Object(); //선언문

            cars.irum="GENESIS";  //객체(Object).속성(key)=값(Value)데이터 입력
            cars.year=2020;  //데이터 입력
            cars.weigth=3000;  //데이터 입력
            cars.price=6000;  //데이터 입력
            
            console.log(cars.irum);
            console.log(cars);

            //each()메서드
            $.each(cars, function(key,value){
                console.log(key, value);
            });

    });        
</script>


</body>
</html>
