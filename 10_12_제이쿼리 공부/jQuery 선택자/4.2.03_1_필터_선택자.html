<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>필터 선택자 | jQuery 선택자</title>
    <style>
        li{color:white;margin:5px;}
    </style>
    <script src="./js/lib/jquery-1.12.4.min.js"></script>
    <script>
        $(function(){
            $(':header').css({'backgroundColor' : 'blue'});
            (function upDown(){
                $('h2').slideToggle(2000,upDown);
            })();
            $(':animated').css({'border' : '4px solid darkred'});
            $('p:even').css({'backgroundColor':'red'});
            $('p:odd').css({'backgroundColor':'orange'});
            $('p:first').css({'backgroundColor':'yellow'});
            $('p:last').css({'backgroundColor':'green'});
            $('li:eq(0)').css({'backgroundColor':'navy'});
            $('li:gt(0)').css({'backgroundColor' : 'purple'});
            $('li:lt(3)').css({'border': '4px solid gray'});
        });
    </script>
</head>
<body>
   <h1>제목1</h1>
   <h2>제목2</h2>
   <div>
       <p>1</p>
       <p>2</p>
       <p>3</p>
   </div>
   <div>
       <p>4</p>
       <p>5</p>
       <p>6</p>
   </div>
   <div>
       <p>7</p>
       <p>8</p>
       <p>9</p>
   </div>
   <div>
       <p>10</p>
       <p>11</p>
       <p>12</p>
   </div>
   <ul>
       <li class="bg">내용1</li>
       <li class="bg">내용2</li>
       <li class="bg">내용3</li>
       <li>내용4</li>
   </ul>
</body>
</html>
