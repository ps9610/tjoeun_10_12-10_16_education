<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/lib/jquery-1.12.4.min.js"></script>
    
    
</head>
<body>
    <h1>객체(Object) 리터럴 방식과 콜백함수, this 객체</h1>
    <h2>d</h2>
    <script>
        $(function(){
            // 3-1. 객체(Object) 리터럴 방식과 콜백함수, this 객체
            var grade = {
                name : "Sohye",
                kor : 100,
                math : 100,
                eng : 100,
                edps : 100,
                avg : function(){
                    var x = (this.kor+this.math+this.eng+this.edps)/4;
                    var info = (`${this.name}님의 평균 점수는 ${x}점 입니다.`)
                    $("h2").html(info);
                },
                tot : function(){
                    var x = (this.kor+this.math+this.eng+this.edps);
                    return console.log(this.name + '의 ' + '전체총점수는 : ' + x);
                },
            };
            grade.avg();  
            grade.tot();    
        });
    </script>
    
</body>
</html>
