<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for문_for문 안에 if문 | 제어문</title>
    <script src="./js/lib/jquery-1.12.4.min.js"></script>
    <script>
        var answer = "3의 배수는 ";
        for(var i=1; i<=20; i++){
            if(i%3===0){
                answer += i + " ";
            }
        }
        console.log(answer);
    </script>

</head>
<!-- 1에서 20까지의 수 중 3의 배수 찾기
-->

</body>
</html>
