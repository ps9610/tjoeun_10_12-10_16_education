<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조건문_switch문 | 제어문</title>
    <script src="./js/lib/jquery-1.12.4.min.js"></script>
    <script>
        var sum=0;
    for(var i=1; i<=9; i++){
        if(i%3===0){
            continue;
        }
        sum += i; //sum = sum+i 가 반복
    }    
    console.log("1~9까지의 수에서 3의 배수만 빼고 합산한 값은 " + sum);
    </script>

</head>

</body>
</html>
