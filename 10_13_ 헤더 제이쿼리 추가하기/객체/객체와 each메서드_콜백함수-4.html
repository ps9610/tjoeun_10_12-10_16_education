<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/lib/jquery-1.12.4.min.js"></script>
    
    
</head>
<body>
    <h1>Object() 객체 리터럴방식과 콜백함수</h1>
    <script>
        $(function(){
            // 3-1. 객체(Object) 리터럴 선언 방법1 - 권장방법
            var grade = { /* 큰 객체 */
/* 작은 객체 */ name : "Sohye",
                kor : 100,
                math : 100,
                eng : 100,
                edps : 100,
                avg : function(){
                    var x = (grade.kor+grade.math+grade.eng+grade.edps)/4;
                    return console.log(grade.name + '의 ' + '평균점수는 : ' + x);
                },
                tot : function(){
                    var x = (grade.kor+grade.math+grade.eng+grade.edps);
                    return console.log(grade.name + '의 ' + '전체총점수는 : ' + x);
                },
            };
            grade.avg();  
            grade.tot();    
        });
    </script>
    
</body>
</html>
