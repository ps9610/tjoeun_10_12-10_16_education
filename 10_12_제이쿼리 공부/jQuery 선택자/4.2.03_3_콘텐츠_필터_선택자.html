<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>콘텐츠 필터 선택자 | jQuery 선택자</title>
    <style>
        *{margin:5px;}
        span{display:inline-block;height:20px;}
    </style>
    <script src="./js/lib/jquery-1.12.4.min.js"></script>
    <script>
       $(function(){
           $('#m1 > p:contains("html")').css({'backgroundColor':'red','color':'white'});
           $('#m1 > p:empty').css({'backgroundColor':'orange','width':'100%','height':'21'});
           $('#m2 > span:parent').css({'backgroundColor':'yellow'});
           $('#m3 > section:has(article)').css({'backgroundColor':'green'});
       });
    </script>
</head>
<body>
    <div id="m1">
        <p>html, css, javascript</p>
        <p>html5와 웹표준</p>
        <p></p>
    </div>
    <div id="m2">
        <span></span>
        <span>내용1</span>
    </div>
    <div id="m3">
        <section>
            <article>내용2_1</article>
        </section>
        <section>
            <div>
                <article>내용2_2</article>
            </div>
        </section>
    </div>
</body>
</html>
