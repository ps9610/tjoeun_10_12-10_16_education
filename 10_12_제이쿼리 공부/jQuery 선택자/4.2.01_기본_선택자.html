<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기본 선택자 | jQuery 선택자</title>
    <style>
        *{margin:5px;}
    </style>
    <script src="./js/lib/jquery-1.12.4.min.js"></script>
    <script>
        $(function(){
            $('.logo').css({'backgroundColor':'yellow'});
            $('div.util').css({'backgroundColor':'pink'});
            $('#gnb').css({'border':'3px solid orange'});
            $('#gnb ul').css({'backgroundColor':'blue'});
            $('#gnb > ul > li').css({'backgroundColor':'green'});
            $('p').css({'backgroundColor':'red'});
            $('#visual + #content').css({'border':'3px solid navy','color':'white'});
            $('#visual ~ #footer').css({'backgroundColor':'purple','color':'white'});
            $('.left,.right,#banner').css({'backgroundColor':'gray'});
        });
    </script>
</head>
<body>
    <header id="header">
        <div class="logo">로고</div>
        <div class="util">회원가입</div>
        <nav id="gnb">
            <ul>
                <li>메뉴1
                  <ul>
                     <li>메뉴1_1</li>
                 </ul>
             </li>
          </ul>
        </nav>
        <div id="visual">
            <p>비주얼</p>
        </div>
        <div id="content">
            <div class="left">왼쪽</div>
            <div class="right">
                <div class="util">오른쪽</div>
            </div>
        </div>
        <div id="banner">배너</div>
        <footer id="footer">푸터</footer>
    </header>

</body>
</html>
